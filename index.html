<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Animations API</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="controls">
        <button id="play"><i class="fa-solid fa-play"></i></button>
        <button id="pause"><i class="fa-solid fa-pause"></i></button>
        <button id="reverse">
          <i class="fa-solid fa-clock-rotate-left"></i>
        </button>
        <button id="speed-up"><i class="fa-solid fa-plus"></i></button>
        <button id="slow-down"><i class="fa-solid fa-minus"></i></button>
      </div>
      <div id="ball">
        <svg
  xmlns="http://www.w3.org/2000/svg"
  width="194"
  height="194"
  version="1.1"
>
  <!-- Taxi Cab Body (Yellow) -->
  <rect x="40" y="90" width="120" height="40" fill="#FFD700" rx="10" ry="10" />

  <!-- Taxi Cab Top (Yellow) -->
  <rect x="60" y="65" width="80" height="30" fill="#FFD700" rx="5" ry="5" />

  <!-- Taxi Sign (Black with Yellow Text) -->
  <rect x="85" y="50" width="40" height="15" fill="#000000" rx="2" ry="2" />
  <text x="90" y="60" fill="#FFD700" font-size="10" font-family="Arial" font-weight="bold">TAXI</text>

  <!-- Windows (Black) -->
  <rect x="70" y="70" width="25" height="20" fill="#000000" />
  <rect x="100" y="70" width="25" height="20" fill="#000000" />

  <!-- Front Wheel (Black) -->
  <circle cx="60" cy="140" r="20" fill="#000000" />
  <circle cx="60" cy="140" r="10" fill="#ffffff" />

  <!-- Rear Wheel (Black) -->
  <circle cx="140" cy="140" r="20" fill="#000000" />
  <circle cx="140" cy="140" r="10" fill="#ffffff" />
</svg>

      
      </div>
    </div>
  </body>
</html>
